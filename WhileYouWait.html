<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">        
        <title>WhileYouWait</title>
        <link rel="stylesheet" href="style.css">    
</head>

<body>
    <script>
    var birthdayCount = 0;
    if(birthdayCount === 0){
        console.log("HAPPY BIRTHDAY!!!")
    }
     else if(birthdayCount > 30){
         console.log(birthdayCount,"days to go. Sad...")
     }
     else if(birthdayCount <= 30){
         console.log(birthdayCount,"days to go. COUNTING DOWN!!!!")
     }
     </script>
</body>

</html>
